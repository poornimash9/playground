<html>
    <head>
        <style>
            *{
                margin: 0%;
                padding: 0;
                box-sizing: border-box;
            }
            #map{
                height: 80%;
                width: 100%;
            }
        </style>
        
    </head>

    <body>
        <h1>Google Map</h1>
        <input type="search" value="search here" id="searchbox">
        <div id="map"></div>

        <script>
            function initAutoComplete(){
                var loc=new google.maps.LatLng(15.3534464,75.137024)
                var map=new google.maps.Map(document.getElementById('map'),{
                    center:loc,
                    zoom:15,
                    mapTypeId:'roadmap'
                });
                var input=document.getElementById('searchbox');
                var searchbox=new google.maps.places.Searchbox(input);
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        }


        </script>


        
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy5G9d-OqvqjYqCjlFexsMmtAi46xOeJo&libraries=places&callback=initMap" async defer></script>
    </body>
</html>
